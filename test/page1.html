
<div class="container">
    <form name="userForm"> 
        <label for="phonenumber">Enter your Phone number</label> <br> 
        <input type="number" name="phonenumber" ng-model="details.phoneno" ng-pattern="/^[789]\d{9}$/"  ng-maxlength="10" ng-minlength="10"  required>

        <p ng-show="userForm.phonenumber.$error.minlength">Phone number should have at least 10 characters.</p>
        <p ng-show="userForm.phonenumber.$error.maxlength">Phone number should have maximum 10 characters.</p>
        <p ng-show="userForm.phonenumber.$error.required">Providing a phone number is mandatory.</p>
        <p ng-show="userForm.phonenumber.$error.pattern">Only indian mobile numbers allowed.</p>
        <br><br>
        <input type="button" value="Next" ng-click="clicked()">
