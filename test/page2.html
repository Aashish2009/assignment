<div class="container">
  <h2>Form 2</h2>
  <!-- DATEPICKER -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Pick Date</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4> Date picker</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
            <div class="hero-unit">
                Select from:
                <input  type="text" placeholder="Select from:" id="example1">
                Select to:
                <input  type="text" placeholder="Select to:" id="example2">
            </div>
        </div>
        <div class="modal-footer">
          <input type="button" value="Submit" ng-click="submitclicked1()">
          
        </div>
      </div>
      
    </div>
  </div> 
  <!-- TIMEPICKER -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn2">Pick Time</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4> Time picker</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
            Select from time:
            <div class="input-group bootstrap-timepicker timepicker">
                <input id="timepicker1" type="text" class="form-control input-small">
                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
            </div>  
            Select to time:  
            <div class="input-group bootstrap-timepicker timepicker">
                <input id="timepicker2" type="text" class="form-control input-small">
                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
            </div>
        
          
        </div>
        <div class="modal-footer">
            <input type="button" value="Submit" ng-click="submitclicked2()">
          
        </div>
      </div>
      
    </div>
  </div>

<br><br>
<input type="button" value="Next" ng-click="clicked2()">
</div>
